		</div>
		<div data-role="rowsContainer" class="info">

</div>
<div class="template comment" id="comment">
	<span class="user" data-role="user">username</span>
	<span data-role="text">text</span>
	<span class="when" data-role="date">when</span>
</div>
<div class="template collection" id="collection">
</div>
<script src="lib/raphael.js"></script>
<script src="lib/jquery-1.7.2.js"></script>
<script src="lib/underscore.js"></script>
<script src="apollo/oni-apollo.js"></script>
<script>
jQuery.fn.iconify = function(size) {
	$(this).find('[data-icon]').each(function() {
		var paper = Raphael(this, $(this).width(), $(this).height());
		var path = paper.path($(this).attr('data-icon')).attr({
			fill: '#8b8685', stroke: 'none'
		}).transform($(this).attr('data-transform'));
		$(this).data('icon', path);
	});
	return this;
};
jQuery.fn.tpl = function() {
	var o = {
		el: $(this).clone().removeClass('template').removeAttr('id')
	};
	o.el.find('[data-role]').each(function() {
		var $this = $(this);
		o[$this.attr('data-role')] = $this;
	});
	return o;
};
//$('#picture').tpl().el.appendTo('#main');
</script>
